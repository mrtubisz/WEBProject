<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function mnozenie() {
document.write("<table>");
 
for (i=1; i<=10; i++)
{
	document.write("<tr><td>" + i + "</td>");
	for (n=1; n<=9; n++)
	{
		if (n != 1) 
		{
			document.write("<td>" + i*n + "</td>");
		}
	}
	document.write("</tr>");
}
	document.write("</table>");
}
</script>
<title>TABLICZKA MNOÅ»ENIA </title>
</head>
<body>
<script>mnozenie();</script>
 
</body>
</html>
